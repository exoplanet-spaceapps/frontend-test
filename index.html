<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive 3D visualization of exoplanet host stars">
    <title>üåå Exoplanet Universe - 3D Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #000011;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000011 0%, #001133 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 2000;
            transition: opacity 0.5s;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #loading-text {
            font-size: 18px;
            margin-top: 20px;
            color: #4488ff;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(68, 136, 255, 0.2);
            border-top-color: #4488ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Title overlay */
        #title-overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 10;
            pointer-events: none;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }

        #title-overlay h1 {
            font-size: 28px;
            font-weight: 300;
            margin: 0;
            color: #4488ff;
        }

        #title-overlay p {
            font-size: 14px;
            margin: 5px 0 0 0;
            color: #88aaff;
        }

        /* Stats panel */
        #stats-panel {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 50, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid #4488ff;
            font-size: 12px;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        #stats-panel span {
            margin: 0 15px;
            color: #88aaff;
        }

        #stats-panel strong {
            color: #4488ff;
        }

        /* Legend panel */
        #legend-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 50, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid #4488ff;
            font-size: 13px;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        #legend-panel h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            font-weight: 400;
            color: #4488ff;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
            color: #88aaff;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 10px currentColor;
        }

        .legend-color.confirmed {
            background: #00b4ff;
            color: #00b4ff;
        }

        .legend-color.false-positive {
            background: #ff8800;
            color: #ff8800;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            #title-overlay h1 {
                font-size: 20px;
            }

            #title-overlay p {
                font-size: 12px;
            }

            #stats-panel {
                font-size: 10px;
                padding: 8px 15px;
            }

            #stats-panel span {
                margin: 0 8px;
            }

            #legend-panel {
                bottom: 10px;
                right: 10px;
                padding: 10px 15px;
                font-size: 11px;
            }

            #legend-panel h3 {
                font-size: 12px;
            }

            .legend-color {
                width: 16px;
                height: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Canvas Container -->
    <div id="canvas-container"></div>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="spinner"></div>
        <div id="loading-text">Loading universe...</div>
    </div>

    <!-- Title Overlay -->
    <div id="title-overlay">
        <h1>üåå Exoplanet Universe</h1>
        <p>Interactive 3D Star Visualization</p>
    </div>

    <!-- Stats Panel -->
    <div id="stats-panel">
        <span>üîµ <strong id="tic-count">0</strong> TESS</span>
        <span>üü° <strong id="kic-count">0</strong> Kepler</span>
        <span>‚≠ê <strong id="total-count">0</strong> Total</span>
    </div>

    <!-- Legend Panel -->
    <div id="legend-panel">
        <h3>Star Classification</h3>
        <div class="legend-item">
            <div class="legend-color confirmed"></div>
            <span>Confirmed Exoplanet Candidates</span>
        </div>
        <div class="legend-item">
            <div class="legend-color false-positive"></div>
            <span>False Positives</span>
        </div>
    </div>

    <!-- Three.js Import Map -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js"
      }
    }
    </script>

    <!-- Main Application -->
    <script type="module">
        // Import and initialize
        import './src/js/main.js';

        // Update stats panel when data loads
        window.addEventListener('starsLoaded', (event) => {
            const { total, tic, kic } = event.detail;
            document.getElementById('total-count').textContent = total;
            document.getElementById('tic-count').textContent = tic;
            document.getElementById('kic-count').textContent = kic;
        });

        // Log initialization
        console.log('üöÄ Exoplanet Universe Visualization');
        console.log('üìä Loading Three.js and star data...');
        console.log('üí° Press H for help');
    </script>

    <!-- Stats update helper -->
    <script>
        // Helper to update stats when data is cached
        function updateStatsFromCache() {
            if (window.starDataCache) {
                const total = window.starDataCache.length;
                const tic = window.starDataCache.filter(s => s.catalog?.startsWith('TIC')).length;
                const kic = window.starDataCache.filter(s => s.catalog?.startsWith('KIC')).length;

                document.getElementById('total-count').textContent = total;
                document.getElementById('tic-count').textContent = tic;
                document.getElementById('kic-count').textContent = kic;
            } else {
                setTimeout(updateStatsFromCache, 500);
            }
        }

        // Start checking for data
        setTimeout(updateStatsFromCache, 1000);
    </script>
</body>
</html>
